<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slideshow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slides-container">
    <div class="slide fade">
      <div class="numbertext">1 / 3</div>
      <img src="img_lights_wide.jpg" alt="img1">
      <div class="text">Caption Text</div>
    </div>

    <div class="slide fade">
      <div class="numbertext">2 / 3</div>
      <img src="img_fjords_wide.jpg" alt="img2">
      <div class="text">Caption Two</div>
    </div>

    <div class="slide fade">
      <div class="numbertext">3 / 3</div>
      <img src="img_mountains_wide.jpg" alt="img3" />
      <div class="text">Caption Three</div>
    </div>

    <a class="prev" onclick="plusSlides(-1, 0)">&#10094</a>
    <a class="next" onclick="plusSlides(1, 0)">&#10095</a>
  </div>


  <div class="slides-container">
    <div class="slide2 fade">
      <div class="numbertext">1 / 3</div>
      <img src="img_lights_wide.jpg" alt="img1">
      <div class="text">Caption Text</div>
    </div>

    <div class="slide2 fade">
      <div class="numbertext">2 / 3</div>
      <img src="img_fjords_wide.jpg" alt="img2">
      <div class="text">Caption Two</div>
    </div>

    <div class="slide2 fade">
      <div class="numbertext">3 / 3</div>
      <img src="img_mountains_wide.jpg" alt="img3" />
      <div class="text">Caption Three</div>
    </div>

    <a class="prev" onclick="plusSlides(-1, 1)">&#10094</a>
    <a class="next" onclick="plusSlides(1, 1)">&#10095</a>
  </div>

  <script>
    let slideIndex = [1, 1]
    let slideId = ['slide', 'slide2']
    showSlide(1, 0)
    showSlide(1, 1)

    function plusSlides(n, no) {
      showSlide(slideIndex[no] += n, no)
    }

    function showSlide(n, no) {
      let x = document.getElementsByClassName(slideId[no])

      if (n > x.length) {
        slideIndex[no] = 1;
      }
      if (n < 1) {
        slideIndex[no] = x.length;
      }
      for (let i = 0; i < x.length; ++i) {
        x[i].style.display = 'none';
      }

      x[slideIndex[no] - 1].style.display = 'block';
    }
  </script>
</body>
</html>
