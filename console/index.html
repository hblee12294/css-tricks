<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Console Log</title>
</head>
<body>
  <script>
    console.log('%c The first message', 'padding: .5rem; background-color: #1b1b1b; color: #fff; font-size: 1rem;')
    console.log('%c The second message', 'color: #000; -webkit-text-stroke: 2px #fff; background-color: #1b1b1b; font-size: 2rem;')
    console.log('%c The third %c The third', 'color: pink;', 'color: olive; padding: 0.5rem;')
  </script>
</body>
</html>
