<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text Stroke</title>
  <style>
    .text {
      width: 80%;
      margin: 0 auto;
      font-weight: bold;
      font-size: 3rem;
      color: #fff;
      -webkit-text-stroke: 2px #000;
    }
    .text2 {
      width: 80%;
      margin: 0 auto;
      font-weight: bold;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 8px #000;
    }
  </style>
</head>
<body>
  <div class="text">The text, the text, the text, the text, the text.</div>
  <div class="text">中文文本，中文文本，中文文本，中文文本， 中文文本。</div>
  <div class="text2">The text, the text, the text, the text, the text.</div>
  <div class="text2">中文文本，中文文本，中文文本，中文文本， 中文文本。</div>
</body>
</html>
